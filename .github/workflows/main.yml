name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Make script executable
        run: chmod +x build_push_images.sh
        # This step is needed if you didn't make the file executable locally

      - name: Run the build and push script
        run: ./build_and_push.sh ${{ secrets.DOCKER_USERNAME }} ${{ secrets.DOCKER_PASSWORD }}
        # Pass arguments to the script: USERNAME, PASSWORD
