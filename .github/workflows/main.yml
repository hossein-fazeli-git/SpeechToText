name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Alternative approach: use official Docker actions (recommended)
        # For more robust CI/CD, using dedicated actions is often simpler
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: . # Use the root directory as the build context
          file: ./ # Specify the Dockerfile path
          push: true # Enable the push to the registry
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/speech_to_text:latest # Tag the image
          cache-from: type=gha,scope=${{ github.ref }} # Use GitHub Actions cache for layers
          cache-to: type=gha,mode=max,scope=${{ github.ref }} # Store cache for future run
